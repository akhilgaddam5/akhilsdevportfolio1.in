<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Fullstack Portfolio</title>
</head>
<body>
    <header class="bg-blue-500 p-4 text-white">
        <h1 class="text-4xl">Your Name</h1>
        <p class="text-lg">Fullstack Web Developer</p>
    </header>
    <nav class="bg-blue-300 p-2">
        <ul class="flex space-x-4">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about" class="p-4">
        <!-- Your About Information -->
    </section>
    <section id="projects" class="p-4">
        <h2 class="text-2xl">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Project Cards (Repeat for 5 projects) -->
            <div class="bg-white p-4 shadow-md rounded-md">
                <!-- Project Image -->
                <h3 class="text-lg font-semibold">Project Title</h3>
                <p>Project description.</p>
            </div>
        </div>
    </section>
    <section id="contact" class="p-4">
        <!-- Contact Information and Form -->
    </section>
    <script src="script.js"></script>
</body>
</html>
